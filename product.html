<script>


let container = document.getElementById("cardDiv")

let fetchedData = [];
   
const url = `https://fashionhub-mrc2.onrender.com/AllProducts`

fetch(url)
.then((res)=>{
 return res.json()
})
.then((actualData)=>{
    console.log(actualData)
    fetchedData = actualData;
    displayData(actualData)
    
})

.catch((error)=>{
      console.log(error)
    })


//  sort code starts here 

document.querySelector("#sort").addEventListener("change", on1)
 function on1(){
    let select=document.querySelector("#sort").value
    

    if(select=="lowhigh"){
        fetchedData.sort(function(a,b){
        
            return a.price-b.price
        })
        displayData(fetchedData);
    }else if(select=="highlow"){
        fetchedData.sort(function(a,b){
            return b.price-a.price
        })
        displayData(fetchedData);
    }
else if(select=="az"){
        fetchedData.sort(function(a,b){
    if(a.Brand>b.Brand) return 1
    if(a.Brand<b.Brand) return -1
    else return 0
         })
         displayData(fetchedData);
        }else if(select=="za"){
        fetchedData.sort(function(a,b){
    if(a.Brand<b.Brand) return 1
    if(a.Brand>b.Brand) return -1
    else return 0
         })
         displayData(fetchedData)
    }else if(select=="shl"){
        fetchedData.sort(function(a,b){
            if(a.size<b.size) return 1
            if(a.size>b.size) return -1
            else return 0
        })
        displayData(fetchedData)
    }else if(select=="slh"){
        fetchedData.sort(function(a,b){
            if(a.size>b.size) return 1
            if(a.size<b.size) return -1
            else return 0
        })
        displayData(fetchedData)
    }else if(select=="Newest"){
        output=fetchedData.filter(function(el){
            return(el.rating < 4)
        })
        displayData(output)
    }else if(select=="Bestselling"){
        output=fetchedData.filter(function(el){
            return(el.rating > 4)
        })
        displayData(output)
    }else if(select=="Featured"){
        window.location.reload()
    }

    // window.location.reload()

}

document.querySelector("#price").addEventListener("click", pri)
 function pri(){
    fetchedData.sort(function(a,b){
        return a.price-b.price
    })
    displayData(fetchedData)
 }
 document.querySelector("#size").addEventListener("click", siz)
 function siz(){
    fetchedData.filter(function(a,b){
        return a.size-b.size
    })
    displayData(fetchedData)
 }
// sort code ends here



    function displayData(data){
      container.innerHTML=null;
     data.forEach((element)=>{

      

      let card = document.createElement("div");
       
      let image =document.createElement("img")
      image.setAttribute("src",element.image_1);

    //   let colorImg = document.createElement("img");
    //   colorImg.setAttribute("src",element.Color_image);

      let brand = document.createElement("p");
      brand.innerText= element.Brand;

      let rating = document.createElement("p");
      rating.innerText=element.rating;

      let price = document.createElement("p");
      price.innerText=element.price;

      let button = document.createElement("button");
      button.innerText= "Add To Cart"

      button.addEventListener("click",()=>{
        let cartData = JSON.parse(localStorage.getItem("cart")) || [];
        let isPresent =false;
        console.log(cartData)
        for (let i =0; i<cartData.length; i++){
          if (cartData[i].id===element.id){
            isPresent=true;
            break;
          }
        //   console.log(cartData[i].id)
        //   console.log(element.id)
        }
        
        // console.log(isPresent)

        if (isPresent===true){
          alert("Product already in the cart");
        }else{
          cartData.push(element);
          localStorage.setItem("cart",JSON.stringify(cartData));
          alert("Product added to The cart");
        }
      })

      card.append(image, brand,price,rating,button);
      container.append(card)



     })
    }





 
</script>
